Server:
  RunMode: debug
  HttpPort: :8888
  ReadTimeout: 60
  WriteTimeout: 60
App:
  DefaultPageSize: 10
  MaxPageSize: 100
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log
  UploadSavePath: storage/uploads
  UploadServerUrl: http://127.0.0.1:8000/static
  UploadImageMaxSize: 5  # MB
  UploadImageAllowExts:
    - .jpg
    - .jpeg
    - .png
Database:
  DBType: mysql
  Username: root  # 填写你的数据库账号
  Password: 12345678  # 填写你的数据库密码
  Host: 127.0.0.1:3306
  DBName: golang_admin
  TablePrefix: golang_
  Charset: utf8mb4
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30
JWT:
  Secret: golang-admin
  Issuer: yd
  Expire: 86400 # 7200 2h 86400 1d